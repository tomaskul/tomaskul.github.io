{% assign projectByYear =
  site.projects | | group_by_exp:"project", "project.date | date: '%Y'" %}
{% for year in projectByYear reversed %}
  <h2 class="category-title">{{ year.name }}</h2>
  {% for project in year.items reversed %}
    <h5><a href="{{ project.url | prepend: site.baseurl }}">{{ project.title }}</a></h5>
    <p>{{ project.description }}</p>
  {% endfor %}
{% endfor %}
