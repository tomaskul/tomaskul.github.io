---
layout: default
---

<article class="project container">
	<header class="page-header">
		<p class="post-meta">Category: {{page.category}} • Year: {{page.year}} • Tools & Languages: {{page.tech}}</p>
		<h1 class="post-title">{{page.title}}</h1>
	</header>
	
	<div class="project-content">
		{{ content }}
		{& if page.blogs %}{% include related_blogs.html %}{% endif %}
	</div>
</article>
